<div class="container-xxl mb-5 p-5">
    <div class="container-p-y" style="min-height: 70vh;">
        <div class="card text-dark bg-light mb-3" style="max-width: 40rem;">
            <div class="card-body">
                <h3 class="card-title mb-2">Login To Your Account</h3>
                <form [formGroup]="signupFormGroup" (ngSubmit)="signupHandler()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email </label>
                        <input type="text" class="form-control" id="email" name="gmail" placeholder="Enter your email "
                            formControlName="email" required autofocus />
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name </label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name "
                            formControlName="name" required />
                    </div>
                    <div class="mb-3 form-password-toggle">
                        <div class="input-group input-group-merge">
                            <input type="password" id="password" class="form-control" name="password"
                                placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                aria-describedby="password" formControlName="password" required />
                            <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneno" class="form-label">phoneno No </label>
                        <input type="text" class="form-control" id="phoneno" name="phoneno"
                            placeholder="Enter your phone No " formControlName="phoneno" required />
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary d-grid w-100" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
